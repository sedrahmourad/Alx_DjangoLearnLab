{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<main class="auth-container">
  <h2>Logged out</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <p>You have successfully logged out.</p>
  <p><a href="{% url 'login' %}" class="btn">Log in again</a></p>
</main>
{% endblock %}
